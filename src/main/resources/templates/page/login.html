<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- scripts import -->
  <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.bundle.min.js}"></script>
  <!-- style import -->
  <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" rel="stylesheet" />
  <link th:href="@{/css/login.css}" rel="stylesheet" />

  <title>ログイン</title>

</head>

<body>
  <h1 style="color: whitesmoke; text-align: center;">社員情報管理</h1>
  <div class="wrap">
    <main class="bg-gray-light container">
      <!-- Controllerから送られてきた変数msgがnullでない時<div>~</div>を表示-->
      <div class="alert alert-danger" role="alert" th:if="${msg != null}">
        <p th:text="${msg}"></p>
      </div>
      <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
          <!--  th:action⇒Controllerのメソッドを呼び出す(mapping)-->
          <!--  th:object⇒値を格納するクラス名(loginForm)-->
          <!--  method⇒postまたはget-->
          <div class="text-center bg-white">
            <div class="spaceheight">
              <span>ユーザーID</span>
            </div>
            <input type="text" th:field="*{id}" class="form-control" value="test" th:errorclass="is-invalid" required
              autofocus>
            <!--th:field⇒LoginFormのプロパティー名/変数名(id)  -->
            <!--class⇒BootStrapのスタイル  -->
            <!--th:errorclass⇒エラーがある際にここで指定したクラスのCSSが追加される  -->
            <!-- フィールドの入力チェックエラー表示 ↓-->
            <!--LoginFormのエラーチェックのValidationに従って、エラーがある場合メッセージ表示-->
            <!-- th:errors="*{id}"⇒loginFormクラスのidに対して発生した入力チェックエラーを表示-->
            <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="invalid-feedback"></div>
            <!--th:if⇒エラーがなければ、表示しない  -->
            <!-- エラーメッセージの表示 -->
            <div th:if="${msg != null}">
              <span th:text="${msg}" class="text-danger"></span>
            </div>
            <div class="spaceheight">
              <span>パスワード</span>
            </div>
            <input type="password" th:field="*{password}" class="form-control" value="test" th:errorclass="is-invalid"
              required>
            <!-- フィールドの入力チェックエラー表示 -->
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
            <div class="pt10">
              <!-- エラーメッセージの表示 -->
              <div th:if="${msg != null}">
                <span th:text="${msg}" class="text-danger"></span>
              </div>
              <div class="push-btn">
                <button id="loginButton" type="submit" class="btn btn-success"
                  style="background-color: blue; border-color: blue;">ログイン</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
